



<!DOCTYPE html>
<html>
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
      
      
      
      <script type="text/javascript">
    if ('speechSynthesis' in window) {
     var u = new SpeechSynthesisUtterance();
     u.text = "Les paralysés ont un handicap lourd nécessitant un secteur adapté à leur invalidité pour leur insertion professionnelle dans une entreprise adaptée ; l’accessibilité et le maintien de leur emploi leur sont facilités par les clauses sociales pour les sortir de l’exclusion et du chômage. Les employeurs aussi bénéficient des clauses sociales, notre partenaire l’agefiph leur apporte des avantages financiers conséquents par le biais des unités bénéficiaires (Taxe Agefiph). L’Association des Paralysés de France a, entre autre, pour vocation de réduire les inégalités dont les personnes handicapées détenteurs d’une RQTH sont victimes et de faciliter leur intégration et leur maintien dans le monde du travail. Notre association a de nombreux partenaires dont Cap Emploi, Agefiph, DIRECCTE (Direction régionale des entreprises, de la concurrence, de la consommation, du travail et de l\'emploi), le FSE (fond social européen), la CCI (chambre de commerce et de l’industrie)… "; 
     u.lang = 'fr-FR';
     u.rate = 1;
     u.onend = function(event) { alert('Finished in ' + event.elapsedTime + ' seconds.'); }
     speechSynthesis.speak(u);
    }
   
   
   
   var $buttons = document.createElement('p'),
    $button = document.createElement('button'),
    $play = $button.cloneNode(),
    $pause = $button.cloneNode(),
    paused = false,
    to_speak;

if ( 'speechSynthesis' in window ) {

  // content to speak
  to_speak = new SpeechSynthesisUtterance(
    document.querySelector('main').textContent
  );

  // set the rate a little faster than 1x
  to_speak.rate = 1.4;

  // event handlers
  to_speak.onpause = function(){
    paused = true;
  };

  // button events
  function play() {
    if ( paused ) {
      paused = false;
      window.speechSynthesis.resume();
    } else {
      window.speechSynthesis.speak( to_speak );
    }
  }
  function pause() {
    window.speechSynthesis.pause();
  }

  // play button
  $play.innerText = 'Play';
  $play.addEventListener( 'click', play, false );
  $buttons.appendChild( $play );
  
  // pause button
  $pause.innerText = 'Pause';
  $pause.addEventListener( 'click', pause, false );
  $buttons.appendChild( $pause );

} else {

  // sad panda
  $buttons.innerText = 'Unfortunately your browser doesn’t support this feature.';

}

document.body.appendChild( $buttons )
   
   
   
   
   
   
   
    </script>
      
      
      
      
      
    </body>
</html>
